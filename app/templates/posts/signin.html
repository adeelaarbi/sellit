{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <!-- signin-page -->
	<section id="main" class="clearfix user-page">
		<div class="container">
			<div class="row text-center">
				<!-- user-login -->
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="user-account">
						<h2>User Login</h2>
						<!-- form -->
						<form action="{% url 'app:login' %}" method="post">
                            {% csrf_token %}
							<div class="form-group">
								<input type="text" name="username" class="form-control" placeholder="Username" >
							</div>
							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Password" >
							</div>
							<button type="submit" href="#" class="btn">Login</button>
						</form><!-- form -->

						<!-- forgot-password -->
						<div class="user-option">
							<div class="checkbox pull-left">
								<label for="logged"><input type="checkbox" name="logged" id="logged"> Keep me logged in </label>
							</div>
							<div class="pull-right forgot-password">
								<a href="#">Forgot password</a>
							</div>
						</div><!-- forgot-password -->
					</div>
					<a href="{% url 'app:signup' %}" class="btn-primary">Create a New Account</a>
				</div><!-- user-login -->
			</div><!-- row -->
		</div><!-- container -->
	</section>
	<!-- signin-page -->

{% endblock %}
