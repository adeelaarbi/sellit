{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- signup-page -->
	<section id="main" class="clearfix user-page">
		<div class="container">
			<div class="row text-center">
				<!-- user-login -->
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="user-account">
						<h2>Create a Trade Account</h2>
						<form action="{% url 'app:signup' %}" method="post" name="form_citydetails" id="form_citydetails" enctype="multipart/form-data">
                            {% csrf_token %}
							<div class="form-group">
								<input type="text" name="username" class="form-control" placeholder="Username" >
							</div>
                            <div class="form-group">
								<input type="text" name="first_name" class="form-control" placeholder="First Name" >
							</div>
                            <div class="form-group">
								<input type="text" name="last_name" class="form-control" placeholder="Last Name" >
							</div>
							<div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="Email Id">
							</div>
							<div class="form-group">
								<input type="password" name="password1" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" name="password2" class="form-control" placeholder="Confirm Password">
							</div>


{#                            <div class="form-group">#}
{#                                <input class="ff_elem form-control" type="text" name="city" placeholder="City Name" value="" id="f_elem_city"/>#}
{#                            </div>#}
							<!-- select -->
{#							<select class="form-control">#}
{#								<option value="#">Select City</option>#}
{#								<option value="#">London UK</option>#}
{#								<option value="#">Newyork, USA</option>#}
{#								<option value="#">Seoul, Korea</option>#}
{#								<option value="#">Beijing, China</option>#}
{#							</select>#}
                            <!-- select -->
                            {% for error in errors %}
                              <p style="color: red">{{ error }} required!</p>
                            {% endfor %}

							<div class="checkbox">
								<label class="pull-left checked" for="signing"><input type="checkbox" name="signing" id="signing"> By signing up for an account you agree to our Terms and Conditions </label>
							</div><!-- checkbox -->
							<button type="submit" href="#" class="btn">Registration</button>
						</form>
						<!-- checkbox -->

					</div>
				</div><!-- user-login -->
			</div><!-- row -->
		</div><!-- container -->
	</section>
	<!-- signup-page -->

{% endblock %}
